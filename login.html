<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="https://kit.fontawesome.com/89149d9202.js" crossorigin="anonymous"></script>


</head>
<body class="d-flex align-items-center justify-content-center">
        <!-- Card:Login Card from Card-->
        <div class="card login-from-card col-4 bg-transparent border-0">
            <div class="card-body">
                <h1 class="form-header card-title mb-3">
                    <i class="fa fa-user-circle"></i>Login
                </h1>
                <!-- End Of Form Header-->

                <!--Login Form-->
                <form action="" class="login-form">

                    <!--From Group-->        
                    <div class="form-group col">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Email"/>
                    </div>
                    <!--End Of From Group-->
                        <div class="form-group col">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password"/>
                       
                        </div>
                    <!--From Group-->
                    <div class="form-group col">
                        <button class="btn btn-lg">Login</button>
                    </div>
                    
                    
                    <!--End Of From Group-->
                </form>
                <!--End Of Login Form-->
                <!-- Card Text-->
                <p class="card-text text-white my-2">
                   Don't have an acount?  <span class="ms-2 "><a href="register.html" class="btn btn-sm text-warning">Sign Up</a></span>
                </p>
                <!--Card Text-->
                <!-- Back Button To Landing Page-->
                <small class="text-warning">
                    <i class="fa fa-arrow-alt-circle-left"></i><a href="index.html" class="btn btn-sm text-warning">Back</a>

                </small>
                <!-- End Of Back Button To Landing Page-->

            </div>

        </div>
        <!-- Login Form Card-->
    



</body>
</html>
