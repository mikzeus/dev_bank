<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="https://kit.fontawesome.com/89149d9202.js" crossorigin="anonymous"></script>


</head>
<body class="d-flex align-items-center justify-content-center">
        <!-- Card:Registeration from Card-->
        <div class="card registration-from-card col-6 bg-transparent border-0">
            <div class="card-body">
                <h1 class="form-header card-title mb-3">
                    <i class="fa fa-edit"></i>Register
                </h1>
                <!-- End Of Form Header-->

                <!--Registration Form-->
                <form action="" class="reg-form">
                    <!--Row-->
                    <div class="row">
                        <div class="form-group col">
                            <input type="text" name="first_name" class="form-control form-control-lg " placeholder="Enter First Name"/>
                        </div>
                        <div class="form-group col">
                            <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Enter Last Name"/>
                        </div>
                    </div>
                    <div class="form-group col">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Email"/>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password"/>
                        </div>
                        <div class="form-group col">
                            <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password"/>
                        </div>
                    </div>
                    <!--End Of Row-->
                    <!--From Group-->
                    <div class="form-group col">
                        <button class="btn btn-lg">Register</button>
                    </div>
                    
                    
                    <!--End Of From Group-->
                </form>
                <!--End Of Registration Form-->
                <!-- Card Text-->
                <p class="card-text text-white my-2">
                   Already have an acount? <span class="ms-2 "><a href="login.html" class="btn btn-sm text-warning">Sign In</a></span>
                </p>
                <!--Card Text-->
                <!-- Back Button To Landing Page-->
                <small class="text-warning">
                    <i class="fa fa-arrow-alt-circle-left"></i><a href="index.html" class="btn btn-sm text-warning">Back</a>

                </small>
                <!-- End Of Back Button To Landing Page-->

            </div>

        </div>
    



</body>
</html>
